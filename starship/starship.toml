# ~/.config/starship.toml

format = '$os$username$hostname at $directory$git_branch$git_status$all'

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

# ---

[cmd_duration]
min_time = 0
show_milliseconds = true
disabled = true

# ---

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_symbol = " "
ssh_only = false
format = '@[$hostname](bold yellow)'
disabled = false

[directory]
truncate_to_repo = false
repo_root_style = 'bold fg:135'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

# --- git

[git_branch]
symbol = ' '
format = '[$symbol$branch]($style)'
style = 'bold green'

[git_status]
format = '([ \( $all_status$ahead_behind\)]($style)) '
style = 'bold green'
conflicted = '[ conflicted=${count}](red) '
up_to_date = '[󰘽 up-to-date](green) '
untracked = '[󰋗 untracked=${count}](red) '
ahead = ' ahead=${count}'
diverged = ' ahead=${ahead_count}  behind=${behind_count}'
behind = ' behind=${count}'
stashed = '[ stashed=${count}](green) '
modified = '[󰛿 modified=${count}](yellow) '
staged = '[󰐗 staged=${count}](green) '
renamed = '[󱍸 renamed=${count}](yellow) '
deleted = '[󰍶 deleted=${count}](red) '

# --- package

[package]
format = '[$symbol$version]($style) '
# format = '[\[$symbol$version\]]($style) '
symbol = "󰏗 "

